<!doctype html>
<html>
<head>
  <title>Google Maps</title>
  <style>
    #map {
      height: 30rem;
      width: 30rem;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function init() {
      let map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    };

    fetch('./.api_key')
      .then(res => res.text())
      .then(api_key => {
        let maps = document.createElement('script');

        maps.setAttribute('src', `https://maps.googleapis.com/maps/api/js?key=${api_key}&callback=init`);

        document.body.appendChild(maps);
      });
  </script>
</body>
</html>
